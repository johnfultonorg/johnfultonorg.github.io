  <script>
    // This function fetches the navigation and sets the active class
    async function loadNavigation(activePage) {
      try {
        // Fetch the HTML content from the nav.html file
        const response = await fetch('nav.html');
        const html = await response.text();

        // Insert the fetched HTML into the placeholder div
        document.getElementById('nav-placeholder').innerHTML = html;

        // Find the correct list item and add the active class
        const activeTab = document.getElementById(`nav-${activePage}`);
        if (activeTab) {
          activeTab.classList.add('active-tab');
        }
      } catch (error) {
        console.error('Error loading navigation:', error);
      }
    }

    // Call the function on page load, passing the name of the active page
    document.addEventListener('DOMContentLoaded', () => {
      loadNavigation('other');
    });
  </script>
